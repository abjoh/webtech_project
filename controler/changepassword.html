<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Change Password</title>
<link rel="stylesheet" href="../view/changepassword.css">

<script>
function validateForm() {
    const email = document.getElementById('email').value.trim();
    const userId = document.getElementById('user_id').value.trim();
    const newPassword = document.getElementById('newpass').value.trim();
    let errors = [];

    if (!email) errors.push("Email is required.");
    if (!userId) errors.push("User ID is required.");
    if (!newPassword) errors.push("New password is required.");
    if (errors.length > 0) {
        alert(errors.join("\n"));
        return false;
    }
    return true;
}

function handleResponse(message) {
    if (message) alert(message);
}
</script>
</head>
<body>
<div class="container">
    <h2>Change Password</h2>
    <form method="POST" action="changepassword.php" onsubmit="return validateForm()">
        <input type="email" name="email" id="email" placeholder="Enter Email">
        <input type="text" name="user_id" id="user_id" placeholder="Enter User ID">
        <input type="password" name="newpass" id="newpass" placeholder="Enter New Password">
        <button type="submit">Update Password</button>
    </form>
</div>

</body>
</html>
