
<!DOCTYPE html>
<html>
<head>
    <title>Assigned Courses</title>
    <style>
        /* General body styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Header styling */
        .header {
            background-color: #0077cc;
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            margin: 0;
            font-size: 24px;
        }

        .header .links a {
            color: white;
            margin-left: 15px;
            text-decoration: none;
            font-weight: bold;
        }

        .header .links a:hover {
            text-decoration: underline;
        }

        /* Body container */
        .container {
            display: flex;
            justify-content: center; /* horizontally center */
            align-items: center;     /* vertically center */
            flex-grow: 1;
            padding: 40px;
        }

        /* Table styling */
        table {
            border-collapse: collapse;
            width: 80%;
            max-width: 800px;
            background-color: white;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        th, td {
            padding: 12px 15px;
            border: 1px solid #ddd;
            text-align: center;
        }

        th {
            background-color: #0077cc;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #e6f0ff;
        }
    </style>
</head>
<body>

    <!-- Header section -->
    <div class="header">
        <h1>Assigned Courses</h1>
        <div class="links">
            <a href="faculty_dashboard.html">Dashboard</a>
            <a href="#">Profile</a>
            <a href="#">Log Out</a>
        </div>
    </div>

    <!-- Body section with table -->
    <div class="container">
        <table>
            <thead>
                <tr>
                    <th>Course Code</th>
                    <th>Day</th>
                    <th>Time Duration</th>
                    <th>Section</th>
                </tr>
            </thead>
            <tbody>
                <!-- Example rows, you can replace with dynamic PHP later -->
                <tr>
                    <td>CSE101</td>
                    <td>Monday</td>
                    <td>10:00 AM - 12:00 PM</td>
                    <td>A</td>
                </tr>
                <tr>
                    <td>CSE102</td>
                    <td>Wednesday</td>
                    <td>2:00 PM - 4:00 PM</td>
                    <td>B</td>
                </tr>
                <tr>
                    <td>CSE103</td>
                    <td>Friday</td>
                    <td>9:00 AM - 11:00 AM</td>
                    <td>A</td>
                </tr>
            </tbody>
        </table>
    </div>

</body>
</html>
